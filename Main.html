<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
            border: 1px solid black;
        }
        </style>
    </head>
    
    <body>


        <table style="width:100%">
            <tr>
              <th id="text">text here</th>
            </tr>
        </table>
        <button type="button" onclick='var aa = cast(mC.skills[1]); document.getElementById("text").innerHTML = aa' >Attack!</button>
        
        
        <script>

            var fireBall ={
                name : "Fireball",
                type : "Attack",
                dmg : 15,
                castTime : 2,
                cooldown : 10,
                extra : "DOT",
                dot_dmg : 2,
                duration : 3
            }

            var frostBolt ={
                name : "Frostbolt",
                type : "Attack",
                dmg : 10,
                castTime : 2,
                cooldown : 10,
                extra : "SLOW",
                duration : 2
            }

            function cast(x){ // Add Target.
                var effect = "" + x.name;
                switch (x.type) {
                    case "Attack":
                        effect = effect + " *Damage: " + x.dmg;
                                
                        if (x.extra == "DOT"){
                            effect = effect + " *Continous damage: " + x.dot_dmg + " for " + x.duration + " turns.";
                            };
                                
                        if (x.extra == "SLOW"){
                            effect = effect + " *Slowed: " + x.duration + " turns.";
                            };
                                
                    break;
                            
                }    
                return effect;
            }

            var mC = {
                name: "John",
                style : "Old Man",
                mana       : 5566,
                health : 100,
                skills : [fireBall, frostBolt],
                useSkill : function(x) {
                    return cast(x);
                    }
            };

    //document.getElementById("text").innerHTML = cast(mC.skills[1]);
            
        </script>

    </body>
</html>
