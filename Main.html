<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
            border: 1px solid black;
        }
        </style>
    </head>
    
    <body>


        <table style="width:100%">
            <tr>
              <th id="text">text here</th>
            </tr>
        </table>
        <button id = "button1" type="button" onclick='var aa = cast(mc.skills[1]); document.getElementById("text").innerHTML = aa' >Frostbolt!</button>
        <button id = "button2" type="button" onclick='var aa = cast(mc.skills[0]); document.getElementById("text").innerHTML = aa' >Fireball!</button>
        
        <script>

            var fireBall ={
                name : "Fireball",
                type : "Attack",
                manacost : 10,
                dmg : 15,
                castTime : 2,
                cooldown : 10,
                extra : "DOT",
                dot_dmg : 2,
                duration : 3
            }

            var frostBolt ={
                name : "Frostbolt",
                type : "Attack",
                manacost : 5,
                dmg : 10,
                castTime : 2,
                cooldown : 10,
                extra : "SLOW",
                duration : 2
            }

            function cast(x){ // TODO Add Target.
                var effect = "" + x.name;
                switch (x.type) {
                    case "Attack":
                        effect = effect + " *Damage: " + x.dmg;
                                
                        if (x.extra == "DOT"){
                            effect = effect + " *Continous damage: " + x.dot_dmg + " damage every turn for " + x.duration + " turns.";
                            };
                                
                        if (x.extra == "SLOW"){
                            effect = effect + " *Slowed: " + x.duration + " turns.";
                            };
                                
                    break;
                            
                }    
                return effect;
            }

            var mc = {
                name: "John",
                style : "Old Man",
                mana       : 5566,
                health : 100,
                skills : [fireBall, frostBolt],
                useSkill : function(x) {
                    return cast(x);
                    }
            };

        // Set up buttons correctly.
        function buttonset(target, content){
            document.getElementById(target).innerHTML = content;
            document.getElementById(target).innerHTML = content;
        };
        buttonset("button2", mc.skills[0].name + ' : ' + mc.skills[0].manacost + ' mana' );
        buttonset("button1", mc.skills[1].name + " : " + mc.skills[1].manacost + " mana" );



        </script>

    </body>
</html>
